<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        type="text/css"/>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
  <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
  <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
  <!--  favicon -->
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <!-- External Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
        rel="stylesheet">
  <!--bootstrap5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav class="container-xxl">
      <div class="nav-left">
        <a href="/" class="link-logo">
          <h1><span>Tweeter</span></h1>
        </a>
      </div>
      <div class="nav-right">
        <a id="scroll-to-form" href="">
          <h5><strong>Write</strong> a new tweet!</h5>
          <i class="fas fa-angle-double-down"></i>
        </a>
      </div>
      <!--  <i class="fa-solid fa-angles-down"></i>-->
    </nav>
    <!--Header-->
    <header class="container-xxl header">
      <div class="my-1">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Mamie Yang</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container-xxl py-5">
    <!--  tweet     -->
      <section class="new-tweet">
        <h2 class="display-6 new-tweet-header">Compose Tweet</h2>
        <form method="post" action="/tweets">
          <textarea name="text" required rows="1" placeholder="What are you humming about?" autofocus id="tweet-text"></textarea>
          <div class="new-tweet-bottom mt-3">
            <button class="btn btn-primary btn-lg" style="border-radius: 40px;padding: 3px 30px" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>
</body>
</html>
